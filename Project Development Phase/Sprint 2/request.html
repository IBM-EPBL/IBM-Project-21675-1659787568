<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='request.css')}}">
</head>

<body>
    <div class="navbar">
        <div class="titlediv">
            Plasma Donor
        </div>

    </div>
    <div class="contentbody">
        <div class="main">
            <div class="signup">
                <form>
                    <label>Search for Donor</label>
                    <input type="text" name="txt" placeholder="Enter blood type" required="">
                    <button>Search</button>
                </form>
                <div class="cardcontainer">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>State</th>
                            <th>Send mail</th>
                        </tr>
                        <tr>
                            <td>Alice</td>
                            <td>TN</td>
                            <td><button>Request</button></td>
                        </tr>
                        <tr>
                            <td>Bob</td>
                            <td>AP</td>
                            <td><button>Request</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
